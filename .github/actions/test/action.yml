name: Setup

description: Run the Test Suite

inputs:
  codecov-token:
    description: The Codecov token authentication token.
    required: true

runs:
  using: composite
  steps:
    - name: Setup PHP
      uses: ./.github/actions/setup
      with:
        php-version: '8.4'
        coverage: xdebug

    - name: Composer Install
      run: composer install -q --no-interaction --optimize-autoloader --no-progress
      shell: bash

    - name: Run Pest
      run: vendor/bin/pest --ci --coverage --min=75 --coverage-clover coverage.xml --log-junit junit.xml
      shell: bash

    - name: Upload Coverage Report to Codecov
      if: ${{ inputs.codecov-token == true && !cancelled() }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ inputs.codecov-token }}
        slug: speniti/filament-mapbox
        files: coverage.xml

    - name: Upload Test Results to Codecov
      if: ${{ inputs.codecov-token == true && !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ inputs.codecov-token }}
        slug: speniti/filament-mapbox
        files: junit.xml

